<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionarios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="corpo">
    <main>
        <header class="cabecalho">
            <nav class="menu">
                <ul>
                    <li><a class="linkMenu" href="index.html">Cadastro</a></li>
                    <li><a class="linkMenu" href=""></a></li>
                </ul>
            </nav>

        </header>

        <section class="formulario">
            <div id="corpoFormulario">

                <div id="divtitulo" class="divs">
                    <h2><b>Cadastro de funcionarios</b></h2>
                </div>





                <div id="divNome" class="divs">
                    <label for="nome">
                        <h3>Nome completo</h3>
                    </label>
                    <input type="text" name="nome" id="nome" class="inputs" value="" placeholder="" required>
                </div>

                <div id="divCpf" class="divs">
                    <label for="cpf">
                        <h3>CPF</h3>
                    </label>
                    <input type="text" name="cpf" id="cpf" class="inputs" required value="" placeholder=""
                        maxlength="14" minlength="14" pattern="[0-9]+.+[0-9]+.+[0-9]+-*">

                </div>



                <div id="divRg" class="divs">
                    <label for="rg">
                        <h3>RG</h3>
                    </label>
                    <input type="text" name="rg" id="rg" class="inputs" required value="" placeholder="" maxlength="12"
                        minlength="12" pattern="[0-9]+.+[0-9]+.+[0-9]+-+[0-9]">

                </div>
                <div id="divDtNasc" class="divs">
                    <label for="dtNasc">
                        <h3>Data de Nascimento</h3>
                    </label>
                    <input type="text" name="dtNasc" id="dtNasc" class="inputs" required value="" placeholder=""
                        maxlength="8" minlength="8" pattern="[0-9]+.*">

                </div>



                <div id="divCNH" class="divs">
                    <h3>Tipo da CNH</h3>
                    <select class="select" name="cnh" id="cnh">
                        <optgroup label="Tipo do produto" id="tipo">
                            <option value="0" selected="selected" disabled="disabled">Selecionar...</option>
                            <option class="TipoA" value="TipoA">Tipo A</option>
                            <option class="TipoB" value="TipoB">Tipo B</option>
                        </optgroup>
                    </select>
                </div>
                <div id="divEstCivil" class="divs">
                    <h3>Estado Civil</h3>
                    <select class="select" name="estCivil" id="estCivil">
                        <optgroup label="Tipo do produto" id="tipo">
                            <option value="0" selected="selected" disabled="disabled">Selecionar...</option>
                            <option class="solt" value="Solteiro(a)">Solteiro(a)</option>
                            <option class="cas" value="Casado(a)">Casado(a)</option>
                        </optgroup>
                    </select>
                </div>



                <div id="divRua" class="divs">
                    <label for="rua">
                        <h3>Rua</h3>
                    </label>
                    <input type="text" name="rua" id="rua" class="inputs" required value="" placeholder="">

                </div>
                <div id="divBairro" class="divs">
                    <label for="bairro">
                        <h3>Bairro</h3>
                    </label>
                    <input type="text" name="bairro" id="bairro" class="inputs" required value="" placeholder="">

                </div>


                <div id="divCidade" class="divs">
                    <label for="cidade">
                        <h3>Cidade</h3>
                    </label>
                    <input type="text" name="cidade" id="cidade" class="inputs" required value="" placeholder="">

                </div>
                <div id="divEstado" class="divs">
                    <label for="estado">
                        <h3>Estado</h3>
                    </label>
                    <input type="text" name="estado" id="estado" class="inputs" required value="" placeholder="">

                </div>

                <div id="divNUmero" class="divs">
                    <label for="numero">
                        <h3>Numero</h3>
                    </label>
                    <input type="text" name="numero" id="numero" class="inputs" required value="" placeholder="">

                </div>
                <div id="divComplemento" class="divs">
                    <label for="complemento">
                        <h3>Complemento</h3>
                    </label>
                    <input type="text" name="complemento" id="complemento" class="inputs" required value=""
                        placeholder="">

                </div>
                <div class="divs">
                    <button id="btnCadastrar" onclick="evento()">Cadastrar</button>
                </div>

            </div>
        </section>
    </main>
    <footer class="rodape">

    </footer>
</body>
<script src="script.js"></script>

</html>
